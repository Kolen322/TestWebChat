<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Главная</title>
</head>
<body>
    <a href="/chat.html">
        <b>ChatRoom   </b>
    </a>
    <a href="history.html">
        <b>History for last 10 minutes   </b>
    </a>
    <a href="swagger/index.html">
        <b>Swagger</b>
    </a>
    <form name="messageForm">
        <label for="content">Text</label>
        <input type="text" name="content" />
        <label for="number">Number</label>
        <input type="number" name="number" />
        <input type="submit" value="Отправить" />
    </form>
    <script>
        async function CreateMessage(content, number) {

            const response = await fetch("api/messages", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    content: content,
                    number: parseInt(number, 10)
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tbody").append(row(user));
            }
        }

        document.forms["messageForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["messageForm"];
            const content = form.elements["content"].value;
            const number = form.elements["number"].value;
            CreateMessage(content, number);
        });
    </script>

</body>
</html>
